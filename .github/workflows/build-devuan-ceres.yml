name: Generate .deb (ceres)

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set env
        run: |
          echo "GITHUB_ARTIFACT_VERSION=$(head -1 debian/changelog | grep -Eo '[0-9]+(\.[0-9]+){2,}-[0-9]+')" >>"$GITHUB_ENV"
          echo "GITHUB_ARTIFACT_ARCH=$(dpkg --print-architecture)" >>"$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker buildx create --use --name devuan-dev --buildkitd-flags '--allow-insecure-entitlement security.insecure'
          docker buildx build --builder devuan-dev -f debian/ceres.dockerfile -t devuan --allow security.insecure --output type=tar,dest=install.tar .

      - name: Extract .deb
        run: |
          # Export it to install
          mkdir install
          sudo tar -C install -psxvf install.tar

          # Move .deb out
          mv install/*.deb ./

          # Clean up
          sudo rm -rf install install.tar

      - name: Set Vars
        id: vars
        run: |
          echo "arch=$(dpkg --print-architecture)" >>"$GITHUB_OUTPUT"
      
      - name: Upload miscs
        uses: actions/upload-artifact@v4
        with:
          name: buildinfo+changes
          path: |
            grub-theme-blissos_${{ env.GITHUB_ARTIFACT_VERSION }}_${{ env.GITHUB_ARTIFACT_ARCH }}.buildinfo
            grub-theme-blissos_${{ env.GITHUB_ARTIFACT_VERSION }}_${{ env.GITHUB_ARTIFACT_ARCH }}.changes

      - name: Upload variant tela-color-1080p
